---
kind: pipeline
name: g++-7, Boost 1_72_0

platform:
  os: linux
  arch: amd64

steps:
- name: bootstrap
  image: localhost:5000/jla/mod
  commands:
  - git fetch --tags
  - git submodule update --init --recursive
  - ./bootstrap.sh

- name: build
  image: localhost:5000/jla/mod
  commands:
  - mkdir build
  - cd build
  - cmake ../ -DBUILD_TESTING=on -DBUILD_TESTING_SANITIZERS=off -DBOOST_ROOT=/opt/boost/1_72_0
  - make
  environment:
    CXX: g++-7

- name: install
  image: localhost:5000/jla/mod
  commands:
  - cd build
  - make install

- name: build-test
  image: localhost:5000/jla/mod
  commands:
  - cd build
  - make tests

- name: test
  image: localhost:5000/jla/mod
  commands:
  - cd build
  - make install
  - ctest --output-on-failure


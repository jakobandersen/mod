kind: pipeline
name: g++-7, Boost 1_74_0

platform:
  os: linux
  arch: amd64

steps:
- name: bootstrap
  image: localhost:5000/jla/mod
  commands:
  - git fetch --tags
  - git submodule update --init --recursive
  - ./bootstrap.sh

- name: build
  image: localhost:5000/jla/mod
  commands:
  - mkdir build
  - cd build
  - cmake ../ -DBUILD_TESTING=on -DBUILD_TESTING_SANITIZERS=off -DBOOST_ROOT=/opt/boost/1_74_0
  - make
  environment:
    CXX: g++-7

- name: install
  image: localhost:5000/jla/mod
  commands:
  - cd build
  - make install

- name: build-test
  image: localhost:5000/jla/mod
  commands:
  - cd build
  - make tests

- name: test
  image: localhost:5000/jla/mod
  commands:
  - cd build
  - make install
  - ctest --output-on-failure

- name: coverage
  image: localhost:5000/jla/mod
  commands:
  - mkdir covBuild
  - cd covBuild
  - cmake ../ -DBUILD_TESTING=on -DBUILD_COVERAGE=on -DBOOST_ROOT=/opt/boost/1_74_0
  - make
  - make install
  - make tests
  - make coverage_collect
  - make coverage_build
  - /copyCoverage.sh
  environment:
    CTEST_OUTPUT_ON_FAILURE: 1
    CXX: g++-7
  volumes:
  - name: www
    path: /www

volumes:
- name: www
  host:
    path: /www/results/mod


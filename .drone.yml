---
{
   "kind": "pipeline",
   "name": "Docker",
   "steps": [
      {
         "commands": [
            "git fetch --tags",
            "git submodule update --init --recursive",
            "./bootstrap.sh"
         ],
         "image": "localhost:5000/jla/mod",
         "name": "bootstrap"
      },
      {
         "commands": [
            "bindep testing",
            "mkdir build",
            "cd build",
            "cmake ../ -DCMAKE_BUILD_TYPE=OptDebug -DENABLE_IPO=off -DBUILD_DOC=on -DBUILD_TESTING=on -DBOOST_ROOT=/opt/boost/1_80_0"
         ],
         "environment": {
            "CXX": "g++",
            "CXXFLAGS": "-Werror"
         },
         "image": "localhost:5000/jla/mod",
         "name": "configure"
      },
      {
         "commands": [
            "cd build",
            "make dist"
         ],
         "image": "localhost:5000/jla/mod",
         "name": "dist"
      },
      {
         "image": "plugins/docker",
         "name": "Ubuntu",
         "settings": {
            "build_args": [
               "j=1"
            ],
            "dockerfile": "docker/Ubuntu.Dockerfile",
            "dry_run": true,
            "purge": true,
            "repo": "jakobandersen/mod",
            "tags": [
               "ubuntu-test"
            ]
         }
      },
      {
         "image": "plugins/docker",
         "name": "Fedora",
         "settings": {
            "build_args": [
               "j=1"
            ],
            "dockerfile": "docker/Fedora.Dockerfile",
            "dry_run": true,
            "purge": true,
            "repo": "jakobandersen/mod",
            "tags": [
               "fedora-test"
            ]
         }
      },
      {
         "image": "plugins/docker",
         "name": "Arch",
         "settings": {
            "build_args": [
               "j=1"
            ],
            "dockerfile": "docker/Arch.Dockerfile",
            "dry_run": true,
            "purge": true,
            "repo": "jakobandersen/mod",
            "tags": [
               "arch-test"
            ]
         }
      },
      {
         "image": "plugins/docker",
         "name": "Conda",
         "settings": {
            "build_args": [
               "j=1"
            ],
            "dockerfile": "docker/Conda.Dockerfile",
            "dry_run": true,
            "purge": true,
            "repo": "jakobandersen/mod",
            "tags": [
               "conda-test"
            ]
         }
      }
   ]
}
---
{
   "kind": "pipeline",
   "name": "g++-9, Boost 1_76_0",
   "steps": [
      {
         "commands": [
            "git fetch --tags",
            "git submodule update --init --recursive",
            "./bootstrap.sh"
         ],
         "image": "localhost:5000/jla/mod",
         "name": "bootstrap"
      },
      {
         "commands": [
            "bindep testing",
            "mkdir build",
            "cd build",
            "cmake ../ -DCMAKE_BUILD_TYPE=OptDebug -DENABLE_IPO=off -DBUILD_DOC=on -DBUILD_TESTING=on -DBOOST_ROOT=/opt/boost/1_76_0"
         ],
         "environment": {
            "CXX": "g++-9",
            "CXXFLAGS": "-Werror"
         },
         "image": "localhost:5000/jla/mod",
         "name": "configure"
      },
      {
         "commands": [
            "cd build",
            "cmake ../ -DBUILD_TESTING=on -DBUILD_TESTING_SANITIZERS=off -DBOOST_ROOT=/opt/boost/1_76_0",
            "make"
         ],
         "image": "localhost:5000/jla/mod",
         "name": "build"
      },
      {
         "commands": [
            "cd build",
            "make install"
         ],
         "image": "localhost:5000/jla/mod",
         "name": "install"
      },
      {
         "commands": [
            "cd build",
            "make tests"
         ],
         "image": "localhost:5000/jla/mod",
         "name": "build-test"
      },
      {
         "commands": [
            "cd build",
            "make install",
            "ctest --output-on-failure -E cmake_add_subdirectory_build"
         ],
         "image": "localhost:5000/jla/mod",
         "name": "test"
      },
      {
         "commands": [
            "cd build",
            "make install",
            "cd ../",
            "mod -e \"smiles('O').print()\""
         ],
         "image": "localhost:5000/jla/mod",
         "name": "simple test"
      },
      {
         "commands": [
            "cd build",
            "make install",
            "ctest --output-on-failure -R cmake_add_subdirectory_build"
         ],
         "image": "localhost:5000/jla/mod",
         "name": "test subdirectory build",
         "when": {
            "ref": [
               "refs/heads/develop",
               "refs/heads/master",
               "refs/tags/v*"
            ]
         }
      }
   ],
   "volumes": [ ]
}
